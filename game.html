<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜猜我是谁 - 宝宝的车车世界</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/carData.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">🏠 首页</a>
            <a href="gallery.html" class="nav-link">📖 车辆百科</a>
            <a href="game.html" class="nav-link">🎮 猜猜我是谁</a>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>🎮 猜猜我是谁？</h1>
            <p>看看车辆的局部图，你能猜出它是什么车吗？</p>
        </header>
        
        <!-- 这里放每个页面的特有内容 -->
    <div id="gameArea" style="text-align: center; padding: 20px;">
            <!-- 游戏状态显示 -->
            <div id="score" style="font-size: 1.2em; margin-bottom: 20px;">
                得分：<span id="scoreValue">0</span>
            </div>

            <!-- 局部图片显示区域 -->
            <div id="imageContainer" style="text-align: center; display: flex; justify-content: center; align-items: center; min-height: 200px;">
                <img id="carPartImage" src="" alt="车辆局部图" style="max-width: 400px; border: 3px dashed #ccc; border-radius: 10px; display: none;">
            </div>

            <!-- 按钮区域 -->
            <div id="buttonArea" style="margin: 20px 0;">
                <button onclick="startGame()" style="font-size: 1.2em; padding: 10px 20px;">开始游戏</button>
            </div>

            <!-- 答案选择区域 -->
            <div id="answerButtons" style="display: none;">
                <p>这是什么呢？</p>
                <!-- 按钮将由JavaScript动态生成 -->
            </div>

            <!-- 反馈信息 -->
            <div id="message" style="font-size: 1.5em; margin: 20px 0; min-height: 40px;"></div>
        </div>


    </div>
    

</body>
</html>
